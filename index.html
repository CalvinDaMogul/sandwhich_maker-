<!DOCTYPE html>
<html>
<head>

    <title>Sandwich Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Sandwich Maker</h1>


   
    <h2>Bread</h2>
    <div class="form-check">
            <input class="form-check-input position-static" name="cheese" type="checkbox" id="blankCheckbox"  aria-label="...">sourdough<br>         
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">rosemaryParm<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">rye<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">wheat<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">white<br>
            <!-- Nicole loves Calvin -->
          </div>

    <div class="form-check">
            <input class="form-check-input position-static" name="cheese" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">roastBeef<br>

            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">turkey<br>

            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">bacon<br>
            <!-- Nicole loves Calvin -->

            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">swiss<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">asiago<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">monterey<br>
            <!-- Nicole loves Calvin -->

                  <input class="form-check-input position-static" name="cheese" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">tomato<br>

                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">peppers<br>
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">lettuce<br>
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="cheese" aria-label="...">cucumber<br>
                  <!-- Nicole loves Calvin -->

                <div class="form-check">
                        <input class="form-check-input position-static" name="cheese" type="checkbox" id="blankCheckbox"  aria-label="...">mustard<br>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sandwich Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Acme|Dancing+Script|Lobster|Source+Serif+Pro|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css" />
</head>
<body>
    <h1>Sandwich Maker</h1>


   
    <h2 class="font">Bread</h2>
    <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="sourdough"     value="1.00" aria-label="...">sourdough<br>         
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.85" aria-label="...">rosemaryParm<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.75" aria-label="...">rye<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.50" aria-label="...">wheat<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.30" aria-label="...">white<br>
            <!-- Nicole loves Calvin -->
          </div>
   
   
    <h2 class="font">Meat</h2>
    <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="2.70" aria-label="...">roastBeef<br>         
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.70" aria-label="...">cornedBeef<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.50" aria-label="...">turkey<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.00" aria-label="...">chicken<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.60" aria-label="...">bacon<br>
            <!-- Nicole loves Calvin -->
          </div>

          <h2 class="font">Cheese</h2>
    <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="2.56" aria-label="...">provolone<br>         
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.75" aria-label="...">cheddar<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.56" aria-label="...">swiss<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.60" aria-label="...">asiago<br>
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="1.40" aria-label="...">monterey<br>
            <!-- Nicole loves Calvin -->
          </div>

          <h2 class="font">Veggies</h2>
          <div class="form-check">
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.65" aria-label="...">tomato<br>         
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.50" aria-label="...">onions<br>
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.45" aria-label="...">peppers<br>
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.30" aria-label="...">lettuce<br>
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.25" aria-label="...">cucumber<br>
                  <!-- Nicole loves Calvin -->
                </div>

                <h2 class="font">Condiments</h2>
                <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.10" aria-label="...">mustard<br>         
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.30" aria-label="...">mayonnaise<br>
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.05" aria-label="...">ketchup<br>
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.15" aria-label="...">bbq sauce<br>
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.50" aria-label="...">ranch<br>
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="0.60" aria-label="...">honey mustard<br>
                        <!-- Nicole loves Calvin -->
                      </div>

                      <button type="button" id="submitBtn" class="btn btn-light">Complete Checkout</button>
                      <br>

                <input type="text" id="answerbox"></input>

             <div id="bread"></div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
